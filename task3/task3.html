<!DOCTYPE html>
<html>
<head>
  <title>Celsius to Fahrenheit</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

  <h2>Celsius to Fahrenheit Converter</h2>

  <input type="number" id="celsius" placeholder="Enter Celsius">
  <button onclick="convert()">Convert</button>

  <p id="result"></p>
  
  <ul>
    <li><a href="../task1/task1.html">task1</a></li>
    <li><a href="../task2/task2.html">task2</a> </li>
    <li><a href="../index.html">home</a></li>
    <li><a href="../task4/task4.html">task4</a></li>
    </ul>
  <script>
    function convert() {
      let celsius = document.getElementById("celsius").value;
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").textContent = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
    }
  </script>

</body>
</html>
